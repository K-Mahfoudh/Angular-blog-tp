<li [ngClass] = "{'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts <0}" class="list-group-item">
	<p class="float-right"> {{ post.created_at | date: 'short' }}</p>
	<h1> {{ post.title | uppercase }}</h1>
	<p> {{ post.content }}</p>
	<button class="btn btn-success mr-4" (click) ="onLoveIt()">Love it</button>
	<button class="btn btn-danger"(click) = "onDontLoveIt()">Don't love it</button>
</li>
